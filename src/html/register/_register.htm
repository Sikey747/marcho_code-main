<section class="registrater">
  <div class="registrater__container">
    <div class="registrater__inner">
      <nav class="registrater__nav">
        <a href="../../register.html" class="registrater__link link-active">REGISTeR</a>
        <a href="../../login.html" class="registrater__link">Login</a>
      </nav>

      <form class="registrater__form">
        <label for="form[email]">Username or email address*</label>
        <input type="email" data-mask name="form[email]" required class="input input__secondary" placeholder="" />

        <label for="form[password]">Password*</label>
        <input type="password" name="form[password]" required class="input input__secondary" placeholder="" />

        <p class="registrater__text">
          A password will be sent to your email address.
          <br />
          <br />
          Your personal data will be used to support your experience throughout
          this website, to manage access to your account, and for other purposes
          described in our privacy policy.
        </p>

        <div class="registrater__checkbox">
          <input id="c_1" class="ui-checkbox" type="checkbox" value="1" name="form[checkbox]" />
          <label for="c_1" class="checkbox__label"><span class="checkbox__text">Agree with Terms &
              Conditions</span></label>
        </div>
        <button type="submit" class="registrater__button button button__inverse">
          registrater
        </button>
      </form>

    </div>

  </div>
</section>
