<section class="login">
    <div class="login__container">
        <div class="login__inner">
            <nav class="login__nav">
            <a href="../../register.html" class="login__link">REGISTeR</a>
            <a href="../../login.html" class="login__link link-active">LOGIN</a>
        </nav>
            <form class="login__form">
                <label for="form[email]">Username or email address*</label>
                <input type="email" name="form[email]" required class="input input__secondary" placeholder="">

                <label for="form[password]">Password*</label>
                <input type="password" name="form[password]" required class="input input__secondary" placeholder="">
                
                <div class="login__checkbox">
                    <input id="c_1" class="ui-checkbox" type="checkbox" value="1" name="form[checkbox]" >
                    <label for="c_1" class="checkbox__label"><span class="checkbox__text">Remember me</span></label>
                </div>
                <button type="submit" class="login__button button button__inverse">LOGIN</button>
                <a href="#" class="login__link-lost">Lost your password?</a>
            </form>
        </div>
      
    </div>
</section>
