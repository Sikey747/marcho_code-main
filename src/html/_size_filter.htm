<div class="size-filter">
    <h3 class="size-filter__title">size filter</h3>
    <form class="size-filter__inner">

        <div data-filter="[data-filter-size='s']" class="size-filter__button">
                <input class="radio-input" checked value="size-x-small" name="1" id="size-x-small" type="radio">
                <label for="size-x-small">X-small
                  <span>
                    <svg viewBox="0 0 20 20"><path d="M0 11l2-2 5 5L18 3l2 2L7 18z"/></svg>
                  </span>
                </label>
        </div>
        <div class="size-filter__button">
            <input  class="radio-input"  value="small" name="1" id="small" type="radio">
            <label for="small">Small
              <span>
                <svg viewBox="0 0 20 20"><path d="M0 11l2-2 5 5L18 3l2 2L7 18z"/></svg>
              </span>
            </label>
          </div>
        <div class="size-filter__button">
            <input  class="radio-input"  value="medium" name="1" id="medium" type="radio">
            <label for="medium">Medium
              <span>
                <svg viewBox="0 0 20 20"><path d="M0 11l2-2 5 5L18 3l2 2L7 18z"/></svg>
              </span>
            </label>
         </div>
         <div class="size-filter__button">
            <input  class="radio-input"  value="Large" name="1" id="Large" type="radio">
            <label for="Large">Large
              <span>
                <svg viewBox="0 0 20 20"><path d="M0 11l2-2 5 5L18 3l2 2L7 18z"/></svg>
              </span>
            </label>
         </div>
         <div  data-filter="*" class="size-filter__button">
            <input class="radio-input"  value="XXL" name="1" id="XXL" type="radio">
            <label for="XXL">XXL
              <span>
                <svg viewBox="0 0 20 20"><path d="M0 11l2-2 5 5L18 3l2 2L7 18z"/></svg>
              </span>
            </label>
         </div>
    


</form>
</div>
