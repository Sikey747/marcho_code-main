<div class="color-filter">
   <h3 class="color-filter__title">color filter</h3>
   <div class="color-filter__inner">
    <button type="button" data-filter="*"  class="color-filter__button">
        <p>All <span hidden>(15)</span></p> 
        <div class="color-filter__color_blue color-filter__color"></div>
    </button>
    <button type="button" data-filter="[data-filter-color='red']"  class="color-filter__button color-filter__action">
        <p>Red <span>(09)</span></p> 
        <div class="color-filter__color_red color-filter__color "></div>
    </button>
    <button type="button" data-filter="[data-filter-color='green']" class="color-filter__button">
        <p>Green <span>(28)</span></p> 
        <div class="color-filter__color_green color-filter__color"></div>
    </button>
    <button type="button" data-filter="[data-filter-color='orange']" class="color-filter__button">
        <p>Orange <span>(11)</span></p> 
        <div class="color-filter__color_orange color-filter__color"></div>
    </button>
    <button class="color-filter__button">
        <p>Black <span>(05)</span></p> 
        <div class="color-filter__color_black color-filter__color"></div>
    </button>
    <button class="color-filter__button">
        <p>Purple <span>(21)</span></p> 
        <div class="color-filter__color_purple color-filter__color"></div>
    </button>
   </div>
</div>
