<div class="range">
    <h3 class="range__title">Price filter</h3>
    <button type="button" class="filter-button">X</button>
    <div  data-from="0" data-to="100" id="range"></div>
    <div class="range__down">
        <div class="range__price">
            <p>Price: $<span id="price-start"></span> - $<span id="price-end"></span></p>
        </div>
        <button class="button button__primary button__primary_accent">filter</button>
    </div>
</div>
