<section class="reply">
    <h3>LEAVE A REPLY</h3>
        <form class="reply__form">
            <div class="reply__up">
            <input type="text" name="form[name]"  placeholder="Your name" class="input input__inverse" required  autocomplete="on">
            <input type="email" name="form[email]"  placeholder="Your email" class="input input__inverse" required autocomplete="on">
        </div>
            <textarea name="form[text]" placeholder="Your comment" class="textarea textarea__inverse" ></textarea>

            <button type="submit" class="button button__primary button__primary_accent ">POST COMMENT</button>
        </form>
</section>
